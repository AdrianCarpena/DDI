<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creación cuenta-personaje</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  
  <main class="card">
    <h1 id="titulo">Creación de Personaje</h1>

    <form id="formularioJugador">
      <h2>Jugador</h2>
      <label>
        Nombre: 
        <input id="nombreJ" name="nombre" type="text" />
      </label>
      <small class="msg" id="msgNombreJ"></small>

      <label>
        Edad: 
        <input id="edad" name="nombre" type="number"  />
      </label>
      <small class="msg" id="msgEdad"></small>

      <label>
        Email: 
        <input id="email" name="email" type="email"  />
      </label>
      <small class="msg" id="msgEmail"></small>
      

      <hr>
      <h2>Personaje del jugador</h2>

      <label>
        Nombre: 
        <input id="nombreP" name="nombre" type="text" autocomplete="name" />
      </label>
      <small class="msg" id="msgNombreP"></small>

      <label>
        Clase
        <select id="clasePersonaje" name="claseP">
          <option value="">-- Elige --</option>
          <option value="Mago">Mago</option>
          <option value="Guerrero">Guerrero</option>
          <option value="Clerigo">Clerigo</option>
          <option value="Arquero">Arquero</option>
          <option value="Tanque">Tanque</option>
          <option value="Asesino">Asesino</option>
        </select>
      </label>
      <small class="msg" id="msgClase"></small>

      <label>
      Personalidad (Máximo 3) :
        <select id="Personalidad" name="Personalidad">
          <option value="">-- Elige --</option>
          <option value="Valiente">Valiente</option>
          <option value="Leal">Leal</option>
          <option value="Rebelde">Rebelde</option>
          <option value="Habilidoso">Habilidoso</option>
          <option value="Disciplinado">Disciplinado</option>
          <option value="Escurridizo">Escurridizo</option>
          <option value="Ingenioso">Ingenioso</option>
          <option value="Desconfiado">Desconfiado</option>
          <option value="Arrogante">Arrogante</option>
          <option value="Temerario">Temerario</option>
          <option value="Astuto">Astuto</option>
          <option value="Sabio">Sabio</option>
          <option value="Virtuoso">Virtuoso</option>
          <option value="Colaborador">Colaborador</option>
          <option value="Vengativo">Vengativo</option>
        </select>
        <ul id="Personalidades">
        </ul>
        <div class="botonera">
        <button type="button" id="añadirPersonalidad">Añadir</button>
        <button type="button" id="eliminarPersonalidad">Eliminar</button>
        </div>
        
      </label>
      <small class="msg" id="msgPersonalidad"></small>

      <label>
        Historia del Personaje:
        <textarea id="HistoriaP" name="HistoriaP" rows="5" maxlength="200"></textarea>
      </label>
      <hr>
      <label class="fila">
        <input id="acepto" type="checkbox"/>
        Acepto los términos y condiciones de creación de usuario y personaje
      </label>
      <small class="msg" id="msgAcepto"></small>

      <div class="botonera">
        <button id="btnEnviar" type="submit">Enviar</button>
        <button id="btnReset" type="reset">Limpiar</button>

      </div>
    </form>
  </main>
    <script src="Script.js"></script>
</body>
</html>
